<div class="adopt">
<div *ngIf="kittens.length === 0">
  Aucun chaton disponible pour l'adoption.
</div>
<div *ngFor="let kitten of kittens" class="kitten-card">
  <img [src]="kitten.imageUrl" alt="{{kitten.name}}" />
  <div>
    <h3>{{ kitten.name }}</h3>
    <p>Race: {{ kitten.breed }}</p>
    <p>Date de naissance: {{ kitten.birthDate }}</p>
    <button (click)="onAdopt(kitten)">Adopter</button>
  </div>
</div></div>
